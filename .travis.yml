language: java
sudo: required
services:
- docker
env:
  global:
  - IMAGE_NAME=ruijtendaal/iprwc-api
  - REGISTRY_USER=ruijtendaal
  - secure: 
before_script:
  - version="$(awk '$2 == "API_VERSION" { print $3; exit }' Dockerfile)"
script:
- mvn clean install
- docker build --tag $IMAGE_NAME:${version} .
before_deploy:
- echo $REGISTRY_PASS | docker login -u $REGISTRY_USER --password-stdin
deploy:
  provider: script
  script: docker push ${IMAGE_NAME}:${version}
  on:
    branch: master